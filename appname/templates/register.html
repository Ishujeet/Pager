{% extends "base.html" %}
{% block title %}Pager{% endblock %}
{% block head %}
{{ super() }}
<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
{% endblock%}

{% block body %}
<div class="sidenav">
    <div class="login-main-text">
        <h1>Pager</h1>
    </div>
</div>
<div class="main">
    <div class="col-md-6 col-sm-12">
        <div class="login-form">
            <form action="/register" method="post">
                <div class="form-group">
                    <label>Email</label>
                    <input type="text" class="form-control" name="email" placeholder="e.g john.doe@something.com" value="{{
                        request.form.email }}">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" class="form-control" name="password" placeholder="Password" value="{{
                        request.form.username }}">
                </div>
                <div class="form-group">
                    <label>Phone Number</label>
                    <input type="text" class="form-control" name="phonenumber" placeholder="Phone Number" value="{{
                        request.form.phonenumber }}">
                </div>
                <button type="submit" class="btn btn-black" value="Register">Submit</button>
            </form>
            {% if error %}
            <p class="error"><strong>Error:</strong> {{ error }}
                {% endif %}
        </div>
    </div>
</div>
{% endblock %}
